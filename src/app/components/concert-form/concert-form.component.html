<form fxLayout="column" [formGroup]="form" mat-dialog-content>
  <div
    fxLayout="row"
    fxLayoutAlign="space-between center"
    class="mt mb"
    fxLayoutGap="20px">
    <button mat-icon-button focus="none" (click)="clickDelete()">
      <mat-icon>delete</mat-icon>
    </button>
    <div fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center">
      <span>Active edition</span>
      <mat-checkbox
        color="primary"
        *ngIf="action !== 'create'"
        (change)="toggleActionEdit($event.checked)">
      </mat-checkbox>
    </div>
  </div>

  <mat-form-field class="mt">
    <input
      matInput
      placeholder="Artist"
      [readonly]="readonly"
      formControlName="artist" />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="City"
      [readonly]="readonly"
      formControlName="city" />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      placeholder="Title"
      [readonly]="readonly"
      formControlName="title" />
  </mat-form-field>

  <mat-form-field>
    <textarea
      matInput
      placeholder="Description"
      [readonly]="readonly"
      rows="8"
      formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="datetime-local"
      placeholder="Date"
      [readonly]="readonly"
      formControlName="date" />
  </mat-form-field>

  <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px">
    <button type="button" mat-flat-button (click)="close()" cdkFocusInitial>
      Close
    </button>
    <button
      type="button"
      mat-flat-button
      color="primary"
      [disabled]="form.invalid || loading"
      (click)="finish()"
      *ngIf="action !== 'show'">
      <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">
        <span> {{ action | uppercase }}</span>
        <mat-spinner diameter="15" *ngIf="loading"></mat-spinner>
      </div>
    </button>
  </div>
</form>
