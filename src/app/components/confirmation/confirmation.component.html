<div>
  <h2 mat-dialog-title>Are you sure you want to continue?</h2>

  <div mat-dialog-content>
    <p>If you are sure, press accept</p>
  </div>

  <div mat-dialog-actions align="end" class="mt">
    <button mat-flat-button [mat-dialog-close]="false" cdkFocusInitial>
      Cancelar
    </button>
    <button mat-flat-button [mat-dialog-close]="true" color="warn">
      Accept
    </button>
  </div>
</div>
