<mat-card>
  <mat-card-content fxLayout="column" fxLayoutGap="20px">
    <table mat-table [dataSource]="concerts" fxFlex="100%" class="mt mb">
      <ng-container
        *ngFor="let column of displayedColumns"
        [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ column | uppercase }}</th>
        <td mat-cell *matCellDef="let element" (click)="selected(element)">
          {{ element[column] }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="pointer"></tr>
    </table>

    <div *ngIf="!concerts.length" fxLayout="row" fxLayoutAlign="center center">
      <span class="mat-caption">Sorry, not found results.</span>
    </div>
  </mat-card-content>
</mat-card>
